<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="todo-list">
        <h1 class="todo-list-text">Todo List</h1>
      </header>
      <nav class="nav-bar">
        <div class="first-nav-section">
          <ul class="nav-list">
            <li class="inbox">Inbox</li>
            <li class="today">Today</li>
            <li class="tomorrow">Tomorrow</li>
            <li class="this-week">This Week</li>
            <li class="upcoming">Upcoming</li>
            <li class="completed">Completed</li>
          </ul>
        </div>
        <div class="my-projects-flex">
          <h2>My Projects</h2>
          <button class="my-projects-plus">+</button>
        </div>
      </nav>
      <section>
        <h2>Inbox</h2>
        <p>+ Add Task</p>
      </section>
      <footer>Ken Nguyen</footer>
    </div>
  </body>
</html>
