<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="todo-list">
        <h1 class="todo-list-text">Todo List</h1>
      </header>
      <nav class="nav-bar">
        <div class="first-nav-section">
          <ul class="nav-list">
            <li class="inbox hover">Inbox</li>
            <li class="today hover">Today</li>
            <li class="tomorrow hover">Tomorrow</li>
            <li class="this-week hover">This Week</li>
            <li class="upcoming hover">Upcoming</li>
            <li class="completed hover">Completed</li>
          </ul>
        </div>
        <div class="my-projects-flex">
          <h2>My Projects</h2>
          <button class="my-projects-plus hover">+</button>
        </div>
      </nav>
      <section>
        <h2>Inbox</h2>
        <button class="add-task">+ Add Task</button>
        <dialog>
          <form action="" method="get" id="task-form">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required />
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" />
            <label for="due-date">Due Date: </label>
            <input type="text" name="due-date" id="due-date" />
            <label for="priority">Priority: </label>
            <input type="text" name="priority" id="priority" />
            <input type="submit" value="Add task!" />
          </form>
        </dialog>
      </section>
      <footer>Ken Nguyen</footer>
    </div>
  </body>
</html>
